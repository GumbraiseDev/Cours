<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balises complexes</title>
</head>
<body>
    <!-- Les listes -->
    <!-- Liste à puce -->
    <ul>
        <li>Salade</li>
        <li>Tomate</li>
        <li>Oignon</li>
    </ul>

    <!-- Liste imbriquée -->
    <ul>
        <li>Kebab</li>
        <li>Burger</li>
        <li>Panini
            <ul>
                <li>Fromage</li>
                <li>Jambon</li>
            </ul>
        </li>
    </ul>

    <!-- Liste ordonnée -->
    <ol>
        <li>Chapitre 1</li>
        <li>Chapitre 2</li>
        <li>Chapitre 3</li>
    </ol>

    <hr>

    <!-- Tableau de base -->
    <h2>Tableau</h2>
    <table border="1">
        <tr>
            <th>Designation</th>
            <th>P.U.</th>
            <th>Qte</th>
        </tr>
        <tr>
            <td>Souris</td>
            <td>15</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Clavier</td>
            <td>20</td>
            <td>1</td>
        </tr>
    </table>

    <!-- Tableau avec cellules fusionnées -->
    <table border="1">
        <tr>
            <td colspan=2>1</td>
            <td>2</td>
            <td rowspan=2>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan=2 rowspan=2>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td rowspan=2>7</td>
            <td>8</td>
            <td colspan=2>9</td>
        </tr>
    </table>
</body>
</html>
